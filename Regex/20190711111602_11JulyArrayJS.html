<html>
	<head>
		 <title>Regex JS </title>
		 
		 <style type="text/css">
			table, td{
				border: 1px solid black; 
			 }
		 
		 </style>
		 
		 <script type="text/javascript">
			function namevalidate(){
				var vname= document.getElementById("ID1").value;
				var nameOfReg=/^[A-Z]([a-z]{2,})?(\s[A-Z]([a-z]{2,})?)*$/;
				alert("Testing RegExp : "+ nameOfReg.test(vname));
			
			}
			
			function addressvalidate(){
				var vaddress= document.getElementById("ID2").value;
				var nameOfReg=/^\d{1,5}\s[A-Z]([a-z]+)(\s[A-Z][a-z]+)?$/;
				alert("Testing RegExp : "+ nameOfReg.test(vaddress));
			
			}
			
			
			function cityvalidate(){
				var vcity= document.getElementById("ID3").value;
				var nameOfReg=/^[A-Z]([a-z]{2,})?(\s[A-Z]([a-z]{2,})?)*$/;
				
				alert("Testing RegExp : "+ nameOfReg.test(vcity));
			
			}
			
			function provincevalidate(){
				var vprovince= document.getElementById("ID4").value;
				
				var nameOfReg=/^(([A-Z][A-Z])|([A-Z]([a-z]+))(\s[A-Z]([a-z]+))?)$/;
				alert("Testing RegExp : "+ nameOfReg.test(vprovince));
			
			}			
			function postalvalidate(){
				var vpostal= document.getElementById("ID5").value;
				
				var nameOfReg=/^([A-Z]|[a-z])\d([A-Z]|[a-z])(-|\s)?\d([A-Z]|[a-z])\d$/;
				alert("Testing RegExp : "+ nameOfReg.test(vpostal));
			
			}			

			function phonevalidate(){
				var vphone= document.getElementById("ID6").value;
				
				var nameOfReg=/^\d{3}(-| )?\d{3}(-| )?\d{4}$/;
				alert("Testing RegExp : "+ nameOfReg.test(vphone));
			
			}		

		 </script>
		 
	</head>
	
	<body>
		<table style="padding:20px;">
		
			<tr>
				<th>Regex Validation</th>
			</tr>
			

			
			<tr>
				
				<td>
					<input type="text" id="ID1"  placeholder="Name" name="name">
					
				</td>
				<td>
					<button type="button" onclick="namevalidate()" >Validate</button> 
				</td>
			</tr>
			
			<tr>
				
				<td>
					<input type="text" id="ID2" placeholder="Address" name="address">
				</td>
				<td>
					<button type="button" onclick="addressvalidate()" >Validate</button> 
				</td>
			</tr>
			
			<tr>
				
				<td>
					<input type="text" id="ID3" placeholder="City" name="city">
				</td>
				<td>
					<button type="button" onclick="cityvalidate()" >Validate</button> 
				</td>
			</tr>
			
			<tr>
				
				<td>
					<input type="text" id="ID4" placeholder="Province" name="province">
				</td>
				<td>
					<button type="button" onclick="provincevalidate()">Validate</button> 
				</td>
			</tr>
			
			
			<tr>
				
				<td>
					<input type="text" id="ID5" placeholder="Postal" name="postal">
				</td>
				<td>
					<button type="button" onclick="postalvalidate()">Validate</button> 
				</td>
			</tr>
			
			<tr>
				
				<td>
					<input type="text" id="ID6" placeholder="Telephone" name="telephone">
				</td>
				<td>
					<button type="button" onclick="phonevalidate()" >Validate</button> 
				</td>
			</tr>
	
		</table>
	
	</body>
	
</html>
