<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="wrapper">

        <div class=" header item">
            <h1></h1>
            <input type="text" name="" class="search"><button type="submit" class="searchBtn">Search</button>
            <h1 id="cart">Cart</h1>
        </div>
        <div class="sideBar item">
            <div class="category">
                <h3>All</h3>
            </div>
            <div class="category">
                <h3>Electronics</h3>
            </div>
            <div class="category">
                <h3>Furniture</h3>
            </div>
            <div class="category">
                <h3>Clothing</h3>
            </div>
            <div class="category">
                <h3>Sports</h3>
            </div>
            <div class="category">
                <h3>Grocery</h3>
            </div>
        </div>
        <div class="main item">
            <div class="All Electronics"> object-1 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Electronics"> object-2 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Electronics"> object-3 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Electronics Clothing"> object-4 <br><button class="AddBtn" type="submit">Add to
                    Cart</button></div>
            <div class="All Electronics Clothing"> object-5 <br><button class="AddBtn" type="submit">Add to
                    Cart</button></div>
            <div class="All Furniture"> object-6 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Furniture"> object-7 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Sports Furniture"> object-8 <br><button class="AddBtn" type="submit">Add to Cart</button>
            </div>
            <div class="All Sports"> object-9 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Sports"> object-10 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Grocery"> object-11 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
            <div class="All Grocery"> object-12 <br><button class="AddBtn" type="submit">Add to Cart</button></div>
        </div>
        <div class="footer item">@All rights reserved</div>
        <div class="cart item">
            <h1>Cart</h1>

        </div>

    </div>

</body>

</html>
