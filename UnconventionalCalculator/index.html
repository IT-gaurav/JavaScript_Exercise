<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unconventional Calculator</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <span>The Unconventional Calculator</span>
    </header>
    <main>
        <div class="input">
            <input type="text" name="" id=""><br>
            <button id="idAdd" type="submit">+</button id="">
            <button id="subtract-id" type="submit">-</button id="">
            <button id="multiply-id" type="submit">*</button id="">
            <button id="divide-id" type="submit">/</button id="">
        </div>
        <div class="output">
            <!-- <span>0</span> -->
            <span>Result : 0</span>
        </div>
    </main>
</body>

</html>
